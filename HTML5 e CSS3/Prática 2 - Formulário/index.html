<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usu√°rio</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="content_header"></div>
        </div>
    </header>

    <section class="centralize">
        <div class="container centralize">
            <!-- LOGIN -->
            <div class="login_box">
                <!-- Img -->
                <div class="login_logo">
                    <i class="ri-login-box-line"></i>
                </div>
                <!-- Title and Subtitle -->
                <div class="title">
                    <div class="login_title">Welcome</div>
                    <div class="login_subtitle">Sign in to your account</div>
                </div>
                <!-- Form -->
                <div class="login_form">
                    <form action="" method="">
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="enter your name">
                        <label for="password">Password:</label>
                        <input type="text" id="password" placeholder="enter your Password">
                    </form>
                    <button class="buttons" type="button">Sign in >>
                        
                    </button>
                    
                </div>
            </div>
            <!-- REGISTER -->
            <div class="register_box">
                <!-- Img -->
                <div class="register_logo">
                    <i class="ri-user-line"></i>
                </div>
                <!-- Title and Subtitle -->
                <div class="title">
                    <div class="register_title">Create account</div>
                </div>
                <!-- Form -->
                <div class="register_form">
                    <form action="" method="">
                        <label for="name_r">Name:</label>
                        <input type="text" id="name_r" placeholder="enter your name">
                        <label for="email">E-mail:</label>
                        <input type="text" id="email" placeholder="enter your e-mail">
                        <label for="password_r">Password:</label>
                        <input type="text" id="password_r" placeholder="enter your Password">
                    </form>
                    <button class="buttons" type="button">Create >></button>
                </div>
                <!-- Social Networks -->
                <div class="social_networks">
                    <div class="social_phrase">Or create using social medial</div>
                    <div class="social_icons">
                        <div class="icon_face">
                            <i class="ri-facebook-circle-fill"></i>
                        </div>
                        <div class="icon_twitter">
                            <i class="ri-twitter-fill"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            
        </div>
    </footer>
</body>
</html>
