<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="6.InputHidden.css">
</head>
<body>
    <!-- Sempre que no formulário tiver upload de arquivo, utilize o enctype="multipart/form-data", pois o arquivo vai ser convertido em bytes -->
    <form action="blabla.php" method="GET" enctype="multipart/form-data">
        <!-- Hidden: Informações que são enviadas de maneira oculta  -->
        <input type="hidden" name="country" value="JP">

        <fieldset>
            <!--  -->
            <legend>Dados Pessoais</legend>
            <label>
                Nome do usuário: <br>
                <input type="text" name="usuario-name" required minlength="4" maxlength="30">
            </label> <br>
            <label>
                Foto: <br>
                <!--Só aceita imagens-->
                <!-- Se quiser limitar a PDF, utilize: accept="application/pdf" -->
                <input type="file" name="usuario-photo" accept="image/*"> 
            </label> <br>
        </fieldset>

        <!-- EMPRESA -->
        <fieldset>
            <legend>Dados profissionais</legend>
            <label>
                Nome da Empresa: <br>
                <input type="text" name="company-name" required>
            </label> <br>
        </fieldset>
        <button>Cadastrar</button>
    </form>
</body>
</html>
