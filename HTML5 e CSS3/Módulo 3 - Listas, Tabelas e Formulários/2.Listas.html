<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Listas</title>
    <link rel="stylesheet" href="2.Listas.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <h1>LISTA DE COMPRAS</h1>
    <ul>
        <li>Café</li>
        <li>Chá</li>
        <li>Leite</li>
        <li>Feijão</li>
        <li>Arroz</li>
    </ul>

    <!-- Listagem em algarismo romano. Começa da letra c-->
    <ol type="a" start="3"> 
        <li>Café</li>
        <li>Chá</li>
        <li>Leite</li>
        <li>Feijão</li>
        <li>
            Arroz
            <ul>
                <li>Chá Verde</li>
            </ul>
        </li>
    </ol>
</body>
</html>
