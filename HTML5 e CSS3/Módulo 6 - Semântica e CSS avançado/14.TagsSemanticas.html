<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- O uso dessas tags é mais para um significado semântico que auxilia os motores de busca a identificar as informações presentes no site-->
    <dl> <!--Lista-->
        <dt>café</dt> <!--Título-->
        <dd>
            <ul>
                <li>Cor: preto</li>
                <li>Temperatura: Quente</li>
            </ul>
        <dt>Leite</dt>
        <dd>Liquido frio branco</dd>
    </dl>

    <!-- CITAÇÕES -->
    <!-- Citações curtas -->
    <!-- a tag "q" vai dizer para o motor de busca que se trata de uma citação -->
    <p>
        Como o famoso Walt Disney costumava dizer: <q>Todos os nossos sonhos...</q>
    </p>
    <!-- Citações longas -->
    <p>
        Como a bíblia fala: 
        <blockquote cite="https://www.bibliaonline.com.br/acf/pv/18/10+"> <!--O link não aparece para o usuário, serve apenas para que os motores de busca identifiquem de onde vem a citação -->
            citações longas descritas aqui
        </blockquote> 
    </p>

    <!-- Utilizamos a tag figure geralmente quando queremos colocar uma foro com legenda.   -->
    <figure>
        <img src="https://www.google.com/google.jpg"/>
        
        <figurecaption>Logo do google</figurecaption> <!--Legenda da foto-->
    </figure>

</body>
</html>
