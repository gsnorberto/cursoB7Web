<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <!-- Todo conteúdo aqui é referente ao cabeçalho do conteúdo da página -->
    <!-- Motor de Busca foca no conteúdo do header -->
    <header>
        <h1>Título da Página</h1>
        <h3>Subtítulo</h3>
    </header>

    <!-- MENU: NAVEGAÇÃO DO SITE -->
    <!-- Muito importante para cegos. Os monitores especiais identificam que dentro dessa tag está os conteúdos principais da página -->
    <nav>
        <a href="">Link 1</a>
        <a href="">Link 2</a>
        <a href="">Link 3</a>
        <a href="">Link 4</a>
    </nav>

    <!-- Separar cada assunto específico que está sendo tratado -->
    <section>
        <h1>Futebol</h1>
    </section>
    <section>
        <h1>Basquete</h1>
    </section>

    <!-- Conteúdo principal do site -->
    <article>
        <p>Postagens, Comentários, notícias </p>
    </article>

    <!-- Conteúdo secundário da página -->
    <aside>

    </aside>

    <!-- tag time - Não aparece para o usuário. É apenas uma maneira de otimizar o motor de busca-->
    O meu dia preferido é o <time datetime="1996-10-22">dia do meu aniversário</time>

    <!-- Conteúdo de rodapé -->
    <footer>
        Rodapé da página
    </footer>



</body>
</html>
