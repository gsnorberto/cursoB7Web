<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <label>
            Pesquisa:
            <input type="search" name="search"/>
        </label>
        <br>
        <label>
            Email:
            <input type="email" name="email"/>
        </label>
        <br>
        <label>
            Url:
            <input type="url" name="url"/>
        </label>
        <br>
        <label>
            Tel:
            <input type="tel" name="tel"/>
        </label>
        <br>
        <label>
            Number:
            <input type="number" name="number"/>
        </label>
        <br>
        <label>
            Range:
            <input type="range" name="range" min="1" max="100"/>
        </label>
        <br>
        <label>
            Color:
            <input type="color" name="color" min="1" max="100"/>
        </label>
        <br>
        <label>
            Date:
            <!-- Variações: date, week, time, date-time, datetime-local -->
            <input type="date" name="date" min="1" max="100"/>
        </label>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
